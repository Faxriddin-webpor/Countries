<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tailwind file-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--main css file-->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Countries</title>
  </head>
  <body>
    <!--Header start-->
    <header class="shadow-2xl">
      <nav
        class="nav container mx-auto h-[75px] bg-white flex items-center px-5"
      >
        <a href="#" class="nav_logo text-2xl font-bold">Where in the world?</a>
      </nav>
    </header>
    <!--Header end-->
    <!--Main start-->
    <section class="main min-h-screen p-5">
      <div class="container mx-auto">
        <div class="flex justify-between">
          <input
            id="search"
            type="text"
            class="ring-2 h-[60px] w-[340px] px-4"
            placeholder="Enter country name"
          />
          <select id="region" class="ring-2 h-[60px] w-[340px] px-4">
            <option disabled selected>Sort by region</option>
          </select>
        </div>
      </div>
      <div class="container wrapper mx-auto pt-8"></div>
    </section>
    <!--Main end-->
  </body>
  <!--utils js file-->
  <script src="./scripts/utils.js"></script>
  <!--index js file-->
  <script src="./scripts/index.js"></script>
</html>
